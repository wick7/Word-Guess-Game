<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hang Man</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <h1>The One Answer Riddle Game!</h1>

    <h2><span id="riddles"></span> Riddles Left</h2>

    <h2>Total Wins:
            <span id="win"></span>
    </h2>

    <h2>Total Loses:
            <span id="lose"></span>
    </h2>

    <h2>Guesses Left:
        <span id="guessLeft"></span>
    </h2>

    <h2>Word to Guess:
            <span id="question"></span>
    </h2>

    <h2>Already Guessed:
            <span id="alreadyChosen"></span>
    </h2>

    <h2>Hint:
            <span id="gameHint"></span>
    </h2>

    <div id="status"></div>
    
</body>



<script src="assets/javascript/game.js"></script>

</html>
